<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tool - Student Utility Pro</title>
  <link rel="stylesheet" href="style.css"> <!-- Your existing CSS -->
</head>
<body>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="new-tool.html">New Tool</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <main>
    <h1>My New Tool</h1>
    <p>Welcome! This is a new page where you can add a tool or content for students.</p>

    <!-- Example: simple calculator -->
    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="addNumbers()">Add</button>
    <p>Result: <span id="result">0</span></p>
  </main>

  <!-- JS Script -->
  <script>
    function addNumbers() {
      const a = parseFloat(document.getElementById('num1').value) || 0;
      const b = parseFloat(document.getElementById('num2').value) || 0;
      document.getElementById('result').innerText = a + b;
    }
  </script>

</body>
</html>
