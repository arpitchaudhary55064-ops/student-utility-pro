<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Tool - Student Utility Pro</title>
  
  <!-- ======= CSS ======= -->
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1a1a2e, #162447);
      color: #fff;
      min-height: 100vh;
    }

    /* Navigation */
    nav {
      width: 100%;
      background-color: #1a1a2e;
    }
    nav ul {
      list-style: none;
      display: flex;              /* horizontal alignment */
      justify-content: center;    /* center links */
      gap: 30px;                  /* space between links */
      padding: 15px 0;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      padding: 8px 15px;
      border-radius: 5px;
      transition: 0.3s;
    }
    nav ul li a:hover {
      background-color: #162447;
      color: #e43f5a;
    }

    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        align-items: center;
        gap: 15px;
      }
    }

    /* Main Content */
    main {
      max-width: 700px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 10px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #e43f5a;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input[type="number"] {
      padding: 10px;
      width: 120px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      background-color: #e43f5a;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff6f91;
    }
    #result {
      display: inline-block;
      margin-top: 15px;
      font-weight: bold;
      color: #00ffea;
      font-size: 20px;
    }

  </style>
</head>
<body>

  <!-- ======= Navigation ======= -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="new-tool.html">New Tool</a></li>
    </ul>
  </nav>

  <!-- ======= Main Content ======= -->
  <main>
    <h1>Simple Addition Calculator</h1>
    <p>Enter two numbers and click "Add" to get the result.</p>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2">
    <button onclick="addNumbers()">Add</button>

    <p>Result: <span id="result">0</span></p>
  </main>

  <!-- ======= JavaScript ======= -->
  <script>
    function addNumbers() {
      const a = parseFloat(document.getElementById('num1').value) || 0;
      const b = parseFloat(document.getElementById('num2').value) || 0;
      document.getElementById('result').innerText = a + b;
    }
  </script>

</body>
</html>
